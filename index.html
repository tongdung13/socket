<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <style>
        .up {
            color: green;
        }

        .down {
            color: red;
        }
    </style>
</head>

<body>
    <h1>Tong dung</h1>

    <ul id="messages"></ul>

    <form action="" id="chat-form">
        <input type="text" name="" id="chat-mes">
        <button id="send-chat">Gui</button>
    </form>
    <span id="bit-price"></span>
</body>

<script src="/socket.io/socket.io.js"></script>
<script>
    const socket = io();

    const name = prompt('ten ban la gi')
    const chatForm = document.querySelector('#chat-form');
    const chatMes = document.querySelector('#chat-mes');

    chatForm.addEventListener('submit', (e) => {
        e.preventDefault();

        const message = chatMes.value
        socket.emit('on-chat', {
            name,
            message
        });
        chatMes.value = ''
    });

    const messages = document.querySelector('#messages');
    socket.on('user-chat', (message) => {
        const chatItem = document.createElement('li');
        chatItem.textContent = `${message.name}: ${message.message}`;

        messages.appendChild(chatItem);
    });

    const priceSpan = document.querySelector('#bit-price');
    let lastPrice = 0;
    socket.on('bitcoin-price', (data) => {
        const {
            price 
        } = data 
        if (price > lastPrice) {
            priceSpan.className = 'up';
        } else {
            priceSpan.className = 'down';
        }
        lastPrice = price;
        priceSpan.textContent = `${price} USD`;
    })
</script>

</html>
